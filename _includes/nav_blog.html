<nav>
  <ul>
    <li>
      <a href="{{ site.baseurl }}/">
        Home
        </a>
    </li>
  {% for p in site.posts %}
  <li>
    <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">
      <div class="img-wrapper">
      <img src="{{ p.image }}" />
    </div>
      {{ p.title }}
      </a>
  </li>
  {% endfor %}
</ul>
</nav>
