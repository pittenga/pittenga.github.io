<nav>
  <ul id="nav">
    <li>
      <a href="{{ site.baseurl }}/">
        {% if page.home %}
          Home &laquo;
        {% else %}
          Home
        {% endif %}
        </a>
    </li>
  {% for p in site.pages %}
    {% if p.home %}
    {% else %}
  <li>
    <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">
      <div class="img-wrapper">
      <img src="{{ p.image }}" />
    </div>
    {% if p.title == page.title %}
      {{ p.title }} &laquo;
    {% else %}
      {{ p.title }}
    {% endif %}
      </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
</nav>
